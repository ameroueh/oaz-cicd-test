name: hello
on: 
  push:
    branches: [main]
jobs:
  hello:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ameroueh/oaz-cicd-test:latest 
      options: --user 1001
    steps:
      # - uses: actions/checkout@v2
      - run: |
              conda init bash 
        shell: bash
      - run: |
              echo $PATH
              echo "Shell is $0"
              conda source /home/oaz/.bashrc && conda activate oaz && echo "Conda env is $CONDA_DEFAULT_ENV"
              echo "Conda prefix is $CONDA_PREFIX"
              echo "UID is $UID"
              echo "EUID is $EUID"
              ls /home/oaz
        name: hello
        shell: bash
